{% extends "layout.html" %}

{% block body %}
<h2>Sell Stock</h2>
<form action="/sell" method="post">
    <div class="mb-3">
        <label for="symbol">Choose a stock:</label>
        <select name="symbol" id="symbol" required>
            {% for symbol in symbols %}
                <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="shares">Number of shares:</label>
        <input autocomplete="off" id="shares" name="shares" type="number" min="1" class="form-control mx-auto w-auto" placeholder="Enter shares" required>
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
